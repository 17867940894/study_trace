<script>
    onload = function () {
        function findMax(num1, num2, num3) {
            let max = num1; // 假设num1是最大值
            if (num2 > max) {
                max = num2; // 如果num2大于max，则将max赋值为num2
            }
            if (num3 > max) {
                max = num3; // 如果num3大于max，则将max赋值为num3
            }
            console.log("传递的三个数字中最大的是：" + max);
        }

        findMax(10, 20, 30); // 输出：传递的三个数字中最大的是：30
        findMax(100, 50, 80); // 输出：传递的三个数字中最大的是：100

    }
</script>
