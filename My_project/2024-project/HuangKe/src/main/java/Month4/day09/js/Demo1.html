<script>
    onload = function () {
        // 获取三角形的高度（行数）
        const height = prompt("正三角形的行数");
        // 打印等腰三角形
        for (let i = 1; i <= height; i++) {
            let row = '';
            // 添加空格以对齐三角形
            for (let space = 1; space <= height - i; space++)
                row += '  ';
            // 添加星号
            for (let star = 1; star <= 2 * i - 1; star++)
                row += '* ';
            // 打印当前行
            console.log(row);
        }
    }
</script>
