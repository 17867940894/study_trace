<!--要求用户输入班级人数，之后依次输入每个学生的成绩，最后打印出该班级总的成绩。-->
<script>
    // 获取班级人数
    const numStudents = prompt("请输入班级人数：");

    // 初始化总成绩为 0
    let totalScore = 0;

    // 循环获取每个学生的成绩并计算总成绩
    for (let i = 1; i <= numStudents; i++) {
        let score = prompt(`请输入第 ${i} 个学生的成绩：`);

        // 确保输入的成绩不高于100或小于0
        while (score < 0 || score > 100) {
            score = prompt("成绩必须在0到100之间，请重新输入：");
        }

        totalScore += parseFloat(score);
    }

    // 打印总成绩
    console.log(`该班级的总成绩为：${totalScore}`);

</script>
