<script>
    onload = function () {

        function Student(name, age, garden, address, hobby) {
            this.name = name;
            this.age = age;
            this.garden = garden;
            this.address = address;
            this.hobby = hobby;
            this.show = function () {
                console.log(
                    "姓名:" + this.name +
                    "\n年龄:" + this.age +
                    "\n性别:" + this.garden +
                    "\n工资:" + this.hobby +
                    '\n地址:' + this.address);
            }
        }

        let s1 = new Student('zs', '18', 'nan', 'shanghai', '篮球');
        let s2 = new Student('zs', '18', 'nan', 'shanghai', '跳');
        s2.show();
        s1.show();
    }
</script>
