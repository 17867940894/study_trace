<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: red;
        }
        *{
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="main">

    </div>
</body>
</html>

<script>
    onload = function(){
        let main = document.getElementById("main");
        let count = 0;
        main.onclick = function(){
            let p = document.createElement("p");
            p.innerText = "p段落：" + ++count;
            main.appendChild(p);
        }
    }
</script>
