<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="main" style="width: 1000px; height: 1000px; background: black"  >

    </div>
</body>
</html>

<script>
    let main = document.getElementById("main");
    main.onmouseover = function (){
        main.style.background = "red";
    }
    main.onmouseleave = function () {
        main.style.background = "blue";
    }
</script>
