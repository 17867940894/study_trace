<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Demo3.css">
</head>

<body>
    <img id="main" src="../../imgs/cxk.jpg" alt="">
</body>

</html>

<script>
    let main = document.getElementById("main");
    main.onclick = function () {
        let imgs = ["../../imgs/cxk.jpg", "../../imgs/dm.jpg"
            , "../../imgs/pdd.jpg", "../../imgs/zx.jpg"];
        let count = 1;
        main.onclick = function () {
            if (count > 4)
                count = 1;
            if (count == 1)
                main.src = imgs[0];
            else if (count == 2)
                main.src = imgs[1];
            else if (count == 3)
                main.src = imgs[2];
            else if (count == 4)
                main.src = imgs[3];
            count++;
        }
    }
</script>
